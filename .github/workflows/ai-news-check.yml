name: AI News Weekly Check (Japan)

on:
  # Every Monday at 00:00 UTC = 09:00 JST
  schedule:
    - cron: '0 0 * * 1'

  # Allow manual trigger for testing
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ai-news-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Run AI news check bot
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          chmod +x ai-news-bot/run.sh
          bash ai-news-bot/run.sh

      - name: Upload output as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-news-output-${{ github.run_number }}
          path: ai-news-bot/output.txt
          retention-days: 30
